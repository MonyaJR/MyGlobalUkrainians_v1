<section class="mt-3">
  <div class="container">
    <div class="controls d-flex align-items-center mb-3">
      <div class="col-md-2 mr-2">
        <a routerLink="/add-project" class="btn btn-primary ml-2">Додати новий проект</a>
      </div>
      <!--/col-md-2-->
      <!--<div class="col-md-4">-->
      <!--<input type="text"-->

      <!--(keyup)="searchProject()"-->
      <!--&gt;-->
      <!--</div>-->
      <!--/col-md-4-->
    </div>
    <!--/controls-->
  </div>
  <!--/container-->
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects">
        <a routerLink='/all-projects'>
          <div class="card card-body">
            <img class="w-100" src="assets/img/2.jpg" alt="">
            <h3 class="card-title text-center">{{project.name}}</h3>
            <span class="text-left font-weight-bold">Категорія проекту</span>
            <p class="card-text text-justify"> {{project.category}}</p>
            <span class="text-left font-weight-bold">Опис проекту</span>
            <p class="card-text text-justify"> {{project.description}}</p>
            <button class="btn btn-danger mt-3" (click)="deleteProject(project.id)">Delete</button>
            <a class="btn btn-primary mt-1" routerLink="/projects/{{project.id}}">Edit</a>
          </div>
        </a>
      </div>
    </div>
    <!--/row-->
  </div>
</section>
