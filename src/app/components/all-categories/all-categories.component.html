      <a routerLink='/all-projects'>
        <div class="card card-body">

          <h3 class="card-title text-center">{{cat.name}}</h3>
          <!--<span class="text-left">Опис проекту</span>-->
          <p class="card-text text-justify"> {{cat.description}}</p>
        </div>
      </a>
    </div>
  </div>
  <!--/row-->
</div>
