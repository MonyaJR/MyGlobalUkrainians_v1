<div class="container">
  <div class="row">
    <div class="col-md-8 offset-2 mt-3 mb-3">
      <div class="card login-card">
        <div class="card-body">
          <h1 class="text-center mb-4 mt-4">
            <img src="../../../assets/img/logo-login.png" alt="">
          </h1>
          <form novalidate #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userFirstName">Ім'я користувача</label>
              <input type="text"
                     class="form-control"
                     id="userFirstName"
                     [(ngModel)]="userFirstName"
                     name="userFirstName"
                     required
              >
            </div>
            <div class="form-group">
              <label for="userLastName">Фамілія користувача</label>
              <input type="text"
                     class="form-control"
                     id="userLastName"
                     [(ngModel)]="userLastName"
                     name="userLastName"
                     required
              >
            </div>
            <div class="form-group">
              <label for="email">Email користувача</label>
              <input type="text"
                     class="form-control"
                     id="email"
                     [(ngModel)]="email"
                     name="email"
                     required
              >
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     [(ngModel)]="password"
                     name="password"
                     required
              >
            </div>
            <button class="btn btn-primary btn-block global-bg" [disabled]="form.invalid">Реєстрація</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
